name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            name: scaffoldr-linux-x86_64
          - os: ubuntu-22.04
            arch: arm64
            name: scaffoldr-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Scaffoldr 
        run: |
          pyinstaller --onefile --name ${{ matrix.name }} main.py

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    name: Create Github Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: scaffoldr-linux-x86_64
          path: ./release/x86_64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: scaffoldr-linux-arm64
          path: ./release/arm64

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Scaffoldr ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload x86_64 binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/x86_64/scaffoldr-linux-x86_64
          asset_name: scaffoldr-linux-x86_64
          asset_content_type: application/octet-stream

      - name: Upload ARM64 binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/arm64/scaffoldr-linux-arm64
          asset_name: scaffoldr-linux-arm64
          asset_content_type: application/octet-stream